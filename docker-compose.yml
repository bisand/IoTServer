version: "3"

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    restart: always
    container_name: mosquitto
    env_file:
      - '~/data/config/env.mosquitto'
    volumes:
      # Data persistency
      # sudo mkdir -p /srv/docker/mosquitto/config
      # sudo mkdir -p /srv/docker/mosquitto/data
      # sudo mkdir -p /srv/docker/mosquitto/log
      - /srv/docker/mosquitto/data:/mosquitto/data
      - /srv/docker/mosquitto/log:/mosquitto/log
      - ~/data/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  influxdb:
    image: influxdb:latest
    restart: always
    container_name: influxdb
    ports:
      - 8086:8086
    env_file:
      - '~/data/config/env.influxdb'
    volumes:
      # Data persistency
      # sudo mkdir -p /srv/docker/influxdb/data
      - /srv/docker/influxdb/data:/var/lib/influxdb

  telegraf:
    image: telegraf:latest
    restart: always
    container_name: telegraf
    links:
      - influxdb
      - mosquitto
    env_file:
      - '~/data/config/env.telegraf'
    volumes:
      - ~/data/config/telegraf.conf:/etc/telegraf/telegraf.conf:ro

  grafana:
    image: grafana/grafana:latest
    restart: always
    container_name: grafana
    env_file:
      - '~/data/config/env.grafana'
    links:
      - influxdb
    volumes:
      # Data persistency
      # sudo mkdir -p /srv/docker/grafana/data; chown 472:472 /srv/docker/grafana/data
      - /srv/docker/grafana/data:/var/lib/grafana

  haproxy-certbot:
    image: nmarus/haproxy-certbot
    container_name: haproxy-certbot
    restart: always
    ports:
      - 80:80
      - 443:443
      - 1883:1883
      - 8883:8883
    links:
      - grafana
    cap_add:
      - NET_ADMIN
    volumes:
      # Data persistency
      # sudo mkdir -p ~/data/config
      # sudo mkdir -p ~/data/letsencrypt
      # sudo mkdir -p ~/data/certs
      - ~/data/config:/config
      - ~/data/letsencrypt:/etc/letsencrypt
      - ~/data/certs:/usr/local/etc/haproxy/certs.d
